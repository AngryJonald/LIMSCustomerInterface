<div class="container" ng-controller="HeaderController">
  <div class="navbar-header text-center">
    <button class="navbar-toggle text-center" type="button" ng-click="toggleCollapsibleMenu()">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div align="center">
      <a ui-sref="home" class="navbar-brand rapid-branding-color">RAPiD GENOMICS</a>
    </div>
  </div>

  <nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">

    <ul ng-controller="HomeController" class="nav navbar-nav" ng-show="authentication.user">
      <li class="dropdown" dropdown>
        <a class="dropdown-toggle user-header-dropdown-toggle header-text-color" dropdown-toggle role="button">{{projectInformation[0].projectCode}}<b class="caret"></b></a>
        <ul class="dropdown-menu" role="menu">
          <li ui-sref-active="active" ng-repeat="Name in projectInformation">
            <a ui-sref="#">{{Name.projectCode}}</a>
          </li>
        </ul>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right" ng-if="menu.shouldRender(authentication.user);">
      <li ng-repeat="item in menu.items | orderBy: 'position'" ng-if="item.shouldRender(authentication.user);" ng-switch="item.type" ng-class="{ active: $state.includes(item.state), dropdown: item.type === 'dropdown' }" class="{{item.class}}" dropdown="item.type === 'dropdown'">
        <a ng-switch-when="dropdown" class="dropdown-toggle header-text-color" dropdown-toggle role="button">{{::item.title}}&nbsp;<span class="caret"></span></a>
        <ul ng-switch-when="dropdown" class="dropdown-menu">
          <li ng-repeat="subitem in item.items | orderBy: 'position'" ng-if="subitem.shouldRender(authentication.user);" ui-sref-active="active">
            <a ui-sref="{{subitem.state}}" ng-bind="subitem.title"></a>
          </li>
        </ul>
        <a ng-switch-default ui-sref="{{item.state}}" ng-bind="item.title"></a>
      </li>
    </ul>
    <!--<ul class="nav navbar-nav navbar-right" ng-hide="authentication.user">
      <li ui-sref-active="active">
        <a ui-sref="signup" class="header-text-color">Sign Up</a>
      </li>
      <li class="divider-vertical"></li>
      <li ui-sref-active="active">
        <a ui-sref="signin" class="header-text-color">Sign In</a>
      </li>
    </ul> -->
    <ul class="nav navbar-nav navbar-right" ng-show="authentication.user">
      <li class="dropdown" dropdown>
        <a class="dropdown-toggle user-header-dropdown-toggle header-text-color" dropdown-toggle role="button">
          <img ng-src="{{authentication.user.profileImageURL}}" alt="{{authentication.user.displayName}}" class="header-profile-image" />
          <span ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li ui-sref-active="active">
            <a ui-sref="settings.profile">Edit Profile</a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="settings.picture">Change Profile Picture</a>
          </li>
          <li ui-sref-active="active" ng-show="authentication.user.provider === 'local'">
            <a ui-sref="settings.password">Change Password</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="/api/auth/signout" target="_self">Signout</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <nav class="tabbar rapid-branding-color" ng-show="authentication.user">
    <ul class="nav-justified navbar">
     <li>
       <a class="tabs" data-toggle="tab" ui-sref="dashboard">Dashboard</a>
       <div ui-view="dashboard"></div>
     </li>
     <li>
       <a class="tabs" data-toggle="tab" ui-sref="progress">Progress</a>
       <div ui-view="progress"></div>
     </li>
     <li>
       <a class="tabs" data-toggle="tab" ui-sref="plates">Plates</a>
       <div ui-view="plates"></div>
     </li>
   </ul>
  </nav>

</div>

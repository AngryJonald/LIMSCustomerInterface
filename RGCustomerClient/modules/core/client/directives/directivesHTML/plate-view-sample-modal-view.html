<div class="margin-top-20 text-center">
	<h3>{{wellId}}</h3>
</div>
<div class="row">
	<div class="col-md-12">
		<table class="table table-bordered table-condensed table-striped sample-modal-table">
			<tr>
				<th class="orange-background">
					<i>Sample Properties</i>
				</th>
				<th class="orange-background">
					<i>Property Value</i>
				</th>
			</tr>
			<tr ng-repeat="attribute in tempSample track by $index">
				<th data-ng-bind-html="tempAttrNames[$index]"></th>
				<th class="sample-modal-row-value-width">
					<pre>{{attribute}}</pre>
				</th>
			</tr>
		</table>
	</div>
</div>

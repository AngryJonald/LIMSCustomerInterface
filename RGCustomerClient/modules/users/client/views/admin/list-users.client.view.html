<section>
  <div class="page-header">
    <div class="row">
      <br>
      <div class="col-md-4">
        <h1>Users</h1>
      </div>
      <div class="col-md-4">
        <input class="col-md-4 user card search-bar search-bar-relative" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div class="list-group scrollable-list">
    <li ng-repeat="user in pagedItems" ui-sref="admin.user-edit({userId: user._id})" class="list-group-item listofusers material transparent card">
      <h4 class="list-group-item-heading" ng-bind="user.username"></h4>
      <p class="list-group-item-text pull-right small" ng-bind="user.roles"></p>
      <p class="list-group-item-text" ng-bind="user.email"></p>
    </li>
  </div>
  <div class="text-center">
    <button class="round card plus-sign-vertical relative-right" ui-sref="new-user">+</button>
  </div>
 <!--  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination> -->
</section>
